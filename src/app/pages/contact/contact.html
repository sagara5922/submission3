<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<section class="top-heading">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you. Get in touch today!</p>
</section>

<section class="contact-container">

    <!-- Contact Info -->
    <div class="contact-info">
        <div class="info-box">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            <p>
                <a href="mailto:connect.nestdigital@nestgroup.net">
                    connect.nestdigital@nestgroup.net
                </a>
            </p>
        </div>

        <div class="info-box">
            <i class="fas fa-phone"></i>
            <h3>Phone</h3>
            <p>0484 420 3333</p>
        </div>

        <div class="info-box">
            <i class="fas fa-location-dot"></i>
            <h3>Address</h3>
            <p>NeST Digital,<br>Kochi, Kerala, India</p>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Send us a Message</h2>
        <form>
            <div class="input-group">
                <input type="text" required>
                <label>Your Name</label>
            </div>

            <div class="input-group">
                <input type="email" required>
                <label>Your Email</label>
            </div>

            <div class="input-group">
                <textarea rows="5" required></textarea>
                <label>Your Message</label>
            </div>

            <button type="submit">
                Send Message <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

</section>

<!-- Map -->
<section class="map-section">
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3910.827364691895!2d76.28756781462242!3d9.966531792795823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080c5e5f1c1b0f%3A0x1b8f14b3c7a1c02b!2sNeST%20Digital!5e0!3m2!1sen!2sin!4v1600000000000!5m2!1sen!2sin"
        loading="lazy" allowfullscreen>
    </iframe>
</section>

</body>
</html>
